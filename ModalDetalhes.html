<html>

<head>
  <title>Plusoft Front-end Angular</title>
  <link rel="stylesheet" type="text/css" href="library/theme/BootStrapOmni.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>Modal Example</h2>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalDetalhes">
      Open modal
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="modalDetalhes">
      <div class="modal-dialog modal-lg border border-primary rounded">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header border-primary">
            <div class="d-flex mx-auto">
              <div class="p-2 swatch-300 mx-3 border border-primary rounded" style="width: 154px; height: 72px;">
                <p class="text-center">674<br>Amigos</p>
              </div>
              <div class="p-2 swatch-300 mx-3 border border-primary rounded" style="width: 154px; height: 72px;">
                <p class="text-center">1798<br>Seguidores</p>
              </div>
              <div class="p-2 swatch-300 mx-3 border border-primary rounded" style="width: 154px; height: 72px;">
                <p class="text-center">345<br>Post</p>
              </div>
            </div>

            <button type="button" class="close float-right mx-3" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col text-center">

                    <button type="button" class="btn btn-danger">Deixar de seguir</button>

                    <div class="row">

                      <div class="col-4 col-sm-5 text-left">

                        <div class="form-group">
                          <label for="usr">Name:</label>
                          <input type="text" class="form-control rounded-0" id="usr">
                        </div>

                        <div class="form-group">
                          <label for="pwd">Password:</label>
                          <input type="password" class="form-control rounded-0" id="pwd">
                        </div>
                        <div class="form-group">
                          <label for="pwd">Password:</label>
                          <input type="password" class="form-control rounded-0" id="pwd">
                        </div>


                      </div>
                      <div class="col-6 col-sm-5 text-left">

                        <div class="form-group">
                          <label for="usr">Bio:</label>
                          <input type="text" class="form-control rounded-0" id="usr">
                        </div>
                        <div class="form-group">
                          <label for="pwd">Password:</label>
                          <input type="password" class="form-control rounded-0" id="pwd">
                        </div>
                        <div class="form-group">
                          <label for="pwd">Password:</label>
                          <input type="password" class="form-control rounded-0" id="pwd">
                        </div>


                      </div>


                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

    </div>
</body>

</html>
