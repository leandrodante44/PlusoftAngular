<!-- MODAL TAGUEAMENTO -->
<div class="modal fade" id="modalTagueamento">
    <div class="modal-dialog modal-lg border border-primary rounded">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="p-0 modal-header border-primary justify-content-center">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <p class="text-center pt-4 modal-header-title">Tagueamento</p>
                        </div>
                        <div class="col-md-2">
                            <div class="row justify-content-end">
                                <button type="button" class="close p-3" data-dismiss="modal">&times;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal body -->
            <div class="modal-body justify-content-center">
                <div class="modal-body">
                    <div class="container-fluid filter-elements">
                        <div class="row mt-5"></div>
                        <div class="row my-5">
                            <div class="col text-center">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-4 text-left">
                                            <div class="form-group">
                                                <label for="tag">Manifestação</label>
                                                <div class="iconInput form-control p-1">
                                                    <i class="zmdi zmdi-chevron-down zmdi-hc-2x text-secondary"></i>
                                                    <select class="custon-select w-100" ng-model="selectedTag.manifestacao" ng-options="item for item in tags.manifestacao">
                                                        <option></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 text-left">
                                            <div class="form-group">
                                                <label for="auto">Produtos</label>
                                                <div class="iconInput form-control p-1">
                                                    <i class="zmdi zmdi-chevron-down zmdi-hc-2x text-secondary"></i>
                                                    <select class="custon-select w-100" ng-model="selectedTag.produtos" ng-options="item for item in tags.produtos">
                                                        <option></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 text-left">
                                            <div class="form-group">
                                                <label for="cli">Campanhas</label>
                                                <div class="iconInput form-control p-1">
                                                    <i class="zmdi zmdi-chevron-down zmdi-hc-2x text-secondary"></i>
                                                    <select class="custon-select w-100" ng-model="selectedTag.campanhas" ng-options="item for item in tags.campanhas">
                                                        <option></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4 text-left">
                                            <div class="form-group">
                                                <label for="tag">Perfis</label>
                                                <div class="iconInput form-control p-1">
                                                    <i class="zmdi zmdi-chevron-down zmdi-hc-2x text-secondary"></i>
                                                    <select class="custon-select w-100" ng-model="selectedTag.perfis" ng-options="item for item in tags.perfis">
                                                        <option></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 text-left">
                                            <div class="form-group">
                                                <label for="auto">Crises</label>
                                                <div class="iconInput form-control p-1">
                                                    <i class="zmdi zmdi-chevron-down zmdi-hc-2x text-secondary"></i>
                                                    <select class="custon-select w-100" ng-model="selectedTag.crises" ng-options="item for item in tags.crises">
                                                        <option></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 text-left">
                                            <div class="form-group">
                                                <label for="cli">Prioridade</label>
                                                <div class="iconInput form-control p-1">
                                                    <i class="zmdi zmdi-chevron-down zmdi-hc-2x text-secondary"></i>
                                                    <select class="custon-select w-100" ng-model="selectedTag.prioridade" ng-options="item for item in tags.prioridade">
                                                        <option></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer justify-content-center">
                <div class="row mb-5 container-fluid">
                    <div class="col">
                        <div class="d-flex mx-auto justify-content-end">
                            <button class="btn btn-outline-primary" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex mx-auto justify-content-start">
                            <button class="btn btn-success" data-dismiss="modal" ng-click="getTags()" >Salvar</button>
                        </div>
                    </div>
                    <div class="row mb-4 container-fluid"></div>
                </div>
            </div>
        </div>
    </div>
</div>
