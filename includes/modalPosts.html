<!-- MODAL POSTS -->
<div class="modal fade" id="modalPosts">
    <div class="modal-dialog modal-lg border border-primary rounded">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="p-0 modal-header border-primary justify-content-center">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <p class="text-center pt-4 modal-header-title">Posts</p>
                        </div>
                        <div class="col-md-2">
                            <div class="row justify-content-end">
                                <button type="button" class="close p-3" data-dismiss="modal">&times;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal body -->
            <div class="modal-body justify-content-center">
                <div class="modal-body">
                    <div class="container-fluid filter-elements">
                        <div class="row mt-4">
                            <div class="col-sm-5 ml-4 text-left">
                                <div class="form-group">
                                    <label for="tag">ID do post</label>
                                    <div class="iconInput form-control p-1">
                                        <i class="zmdi zmdi-chevron-down zmdi-hc-2x text-secondary"></i>
                                        <select class="custon-select w-100" ng-model="dataFilterSelected.ds_idpost">
                                            <option></option>
                                            <option ng-repeat="option in selectedFilter.do_inputs.di_idpost" value="{{option.value}}">{{option.label}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group mt-5">
                                    <label for="tag">ID da conversa</label>
                                    <div class="iconInput form-control p-1">
                                        <i class="zmdi zmdi-chevron-down zmdi-hc-2x text-secondary"></i>
                                        <select class="custon-select w-100" ng-model="dataFilterSelected.ds_idconversa">
                                            <option></option>
                                            <option ng-repeat="option in selectedFilter.do_inputs.di_idconversa" value="{{option.value}}">{{option.label}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group mt-5">
                                    <label for="tag">Em qualquer ID</label>
                                    <div class="iconInput form-control p-1">
                                        <i class="zmdi zmdi-chevron-down zmdi-hc-2x text-secondary"></i>
                                        <select class="custon-select w-100" ng-model="dataFilterSelected.ds_qualquerid">
                                            <option></option>
                                            <option ng-repeat="option in selectedFilter.do_inputs.di_qualquerid" value="{{option.value}}">{{option.label}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-1"></div>
                            <div class="col-sm-5 ml-4 text-left">
                                <div class="form-group">
                                    <label for="tag">ID do post principal</label>
                                    <div class="iconInput form-control p-1">
                                        <i class="zmdi zmdi-chevron-down zmdi-hc-2x text-secondary"></i>
                                        <select class="custon-select w-100" ng-model="dataFilterSelected.ds_idpostprincipal">
                                            <option></option>
                                            <option ng-repeat="option in selectedFilter.do_inputs.di_idpostprincipal" value="{{option.value}}">{{option.label}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group mt-5">
                                    <label for="tag">ID do post no canal</label>
                                    <div class="iconInput form-control p-1">
                                        <i class="zmdi zmdi-chevron-down zmdi-hc-2x text-secondary"></i>
                                        <select class="custon-select w-100" ng-model="dataFilterSelected.ds_idpostcanal">
                                            <option></option>
                                            <option  ng-repeat="option in selectedFilter.do_inputs.di_idpostcanal" value="{{option.value}}">{{option.label}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group mt-5 pt-4">
                                    <div class="form-check">
                                        <label class="custom-control fill-checkbox">
                                            <input type="checkbox" class="fill-control-input" ng-model="dataFilterSelected.ds_postmoderado">
                                            <span class="fill-control-indicator mt-1"></span>
                                            <span class="fill-control-description  mt-1">Post moderado</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer justify-content-center">
                <div class="row mb-5 container-fluid">
                    <div class="col">
                        <div class="d-flex mx-auto justify-content-end">
                            <button class="btn btn-outline-primary" data-dismiss="modal"  ng-click="cancelFilter()">Cancelar</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex mx-auto justify-content-start">
                            <button class="btn btn-success" data-dismiss="modal">Salvar</button>
                        </div>
                    </div>
                    <div class="row mb-3 container-fluid"></div>
                </div>
            </div>
        </div>
    </div>
</div>
