<!-- MODAL DETALHES -->
<div class="modal fade" id="modalDetalhes">
    
    <div class="modal-dialog modal-lg border border-primary rounded">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header border-primary modal-header-bb">
                <div class="row headerKPI">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <div class="d-flex mx-auto justify-content-around">
                            <div class="border border-primary KPIInfo">
                                <p class="p-2 text-center">{{selectedPost.do_chat.dn_friends}}<br />Amigos</p>
                            </div>
                            <div class="border border-primary KPIInfo">
                                <p class="p-2 text-center">{{selectedPost.do_chat.dn_followers}}<br />Seguidores</p>
                            </div>
                            <div class="border border-primary KPIInfo">
                                <p class="p-2 text-center">{{selectedPost.do_chat.dn_posts}}<br />Post</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="row justify-content-end">
                            <button type="button" class="close p-3" data-dismiss="modal">
                                &times;
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col text-center">
                                <div class="row">
                                    <div class="col-sm-4"></div>
                                    <div class="col-sm-4">
                                        <div class="alert alert-danger" role="alert">
                                            Deixar de seguir</div>
                                    </div>
                                </div>
                                <!-- alert -->
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-5 text-left">
                                            <div class="form-group">
                                                <label for="bio">Bio:</label>
                                                <input type="text" class="form-control" id="bio"
                                                    ng-model="selectedPost.do_chat.ds_bio" />
                                            </div>

                                            <div class="form-group">
                                                <label for="mda">ID da Midia:</label>
                                                <input type="text" class="form-control" id="mda"
                                                ng-model="selectedPost.do_chat.ds_idmidia" />
                                            </div>
                                            <div class="form-group">
                                                <label for="loc">Local:</label>
                                                <input type="text" class="form-control" id="loc"
                                                ng-model="selectedPost.do_chat.ds_local" />
                                            </div>
                                        </div>
                                        <div class="col-sm-2"></div>
                                        <div class="col-sm-5 text-left">
                                            <div class="form-group">
                                                <label for="tel">Telefone:</label>
                                                <input type="phone" class="form-control" id="tel"
                                                ng-model="selectedPost.do_chat.ds_phone" />
                                            </div>
                                            <div class="form-group">
                                                <label for="cel">Celular:</label>
                                                <input type="phone" class="form-control" id="cel"
                                                ng-model="selectedPost.do_chat.ds_cphone" />
                                            </div>
                                            <div class="form-group">
                                                <label for="eml">E-mail:</label>
                                                <input type="email" class="form-control" id="eml"
                                                ng-model="selectedPost.do_chat.ds_email" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer justify-content-center">
                    <div class="row" style="width: 100%;">
                        <div class="col">
                            <div class="d-flex mx-auto justify-content-end">
                                <button class="btn btn-outline-primary" data-dismiss="modal" ng-click="cancelModal()">Cancelar</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex mx-auto justify-content-start">
                                <button class="btn btn-success" onclick="showAlert()" data-dismiss="modal">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
