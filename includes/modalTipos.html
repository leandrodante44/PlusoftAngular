<!-- MODAL TIPOS -->
<div class="modal fade" id="modalTipos" ng-controller="myCtrl">
    <div class="modal-dialog modal-lg border border-primary rounded">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="p-0 modal-header border-primary justify-content-center">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <p class="text-center pt-4 modal-header-title">Tipos</p>
                        </div>
                        <div class="col-md-2">
                            <div class="row justify-content-end">
                                <button type="button" class="close p-3" data-dismiss="modal">&times;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal body -->
            <div class="modal-body justify-content-center">
                <div class="modal-body">
                    <div class="container-fluid filter-elements size16">
                        <div class="row mt-4">
                            <div class="col-md-3 p-0 text-left">
                                <div class="form-group ">
                                    <div class="form-check" ng-checked="checkall" ng-repeat="x in getDataSlice(tipos, 4, 0)"> 
                                        <label class="custom-control fill-checkbox ">
                                            <input type="checkbox" ng-checked="checkall" class="fill-control-input">
                                            <span class="fill-control-indicator mt-1"></span>
                                            <span class="fill-control-description  mt-1">{{x}}</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 p-0 text-left">
                                <div class="form-group ">
                                    <div class="form-check" ng-repeat="x in getDataSlice(tipos, 4, 1)">
                                        <label class="custom-control fill-checkbox ">
                                            <input type="checkbox" ng-checked="checkall" class="fill-control-input">
                                            <span class="fill-control-indicator mt-1"></span>
                                            <span class="fill-control-description  mt-1">{{x}}</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 p-0 text-left">
                                <div class="form-group ">
                                    <div class="form-check" ng-checked="checkall" ng-repeat="x in getDataSlice(tipos, 4, 2)"> 
                                        <label class="custom-control fill-checkbox ">
                                            <input type="checkbox" ng-checked="checkall" class="fill-control-input">
                                            <span class="fill-control-indicator mt-1"></span>
                                            <span class="fill-control-description  mt-1">{{x}}</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 p-0 text-left">
                                <div class="form-group ">
                                    <div class="form-check" ng-repeat="x in getDataSlice(tipos, 4, 3)">
                                        <label class="custom-control fill-checkbox ">
                                            <input type="checkbox" ng-checked="checkall" class="fill-control-input">
                                            <span class="fill-control-indicator mt-1"></span>
                                            <span class="fill-control-description  mt-1">{{x}}</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <div class="d-flex mx-auto justify-content-end">
                                    <button class="btn btn-outline-primary btn-sm mx-3" ng-click="checkAll()">Selecionar todos</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-flex mx-auto justify-content-start">
                                    <button class="btn btn-outline-primary btn-sm mx-3" ng-click="uncheckAll()">Limpar seleção</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer justify-content-center">
                <div class="row mb-4 container-fluid">
                    <div class="col">
                        <div class="d-flex mx-auto justify-content-end">
                            <button class="btn btn-outline-primary" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex mx-auto justify-content-start">
                            <button class="btn btn-success" data-dismiss="modal">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
