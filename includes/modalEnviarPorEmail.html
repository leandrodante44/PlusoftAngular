<!-- MODAL ENVIAR POR EMAIL-->
<div class="modal fade" id="modalEnviarPorEmail">
    <div class="modal-dialog modal-lg border border-primary">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <p class="text-center h5 text-primary">Enviar post por e-mail</p>
                        </div>
                        <div class="col-md-2">
                            <div class="row justify-content-end">
                                <button type="button" class="close p-3" data-dismiss="modal">&times;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal body -->
            <div class="modal-body px-5">
                <div class="modal-body px-5">
                    <div class="container-fluid">
                        <div class="mt-4">
                            <form  class="text-primary montserrat">
                                <div class="form-group row">
                                    <label for="staticEmail" class="col-sm-3 col-form-label text-right">Post:</label>
                                    <div class="col-sm-9">
                                        <span class="text-primary" >@<span ng-bind="input.email.post"></span></span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputDe" class="col-sm-3 col-form-label text-right">De:</label>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" id="inputDe" ng-model="input.email.de">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPara" class="col-sm-3 col-form-label text-right">Para:</label>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" id="inputPara" ng-model="input.email.para">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputMensagem" class="col-sm-3 col-form-label mt-4 text-right">Mensagem:</label>
                                    <div class="col-sm-9">
                                        <textarea class="form-control" id="inputMensagem" rows="3" ng-model="input.email.mensagem"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
             <!-- Modal footer -->
             <div class="modal-footer justify-content-center">
                <div class="row mb-5 container-fluid">
                    <div class="col"></div>
                    <div class="col">
                        <div class="d-flex mx-auto justify-content-start">
                            <button class="btn btn-success" data-dismiss="modal" ng-click="sendEmail()">Enviar</button>
                        </div>
                    </div>
                    <div class="row container-fluid"></div>
                </div>
            </div>
        </div>
    </div>
</div>
